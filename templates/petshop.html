<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Haven - Dog Listings</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Pet Haven</h1>
      </div>
    </header>

    <section class="filter-section">
      <div class="container">
        <h2>Find Your Perfect Dog</h2>
        <div class="filters">
          <select id="breedFilter">
            <option value="">All Breeds</option>
            <option value="Labrador">Labrador</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
            <option value="Beagle">Beagle</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Shih Tzu">Shih Tzu</option>
            <option value="Dachshund">Dachshund</option>
            <option value="Rottweiler">Rottweiler</option>
            <option value="Pomeranian">Pomeranian</option>
            <option value="Husky">Husky</option>
            <option value="Dalmatian">Dalmatian</option>
            <option value="Border Collie">Border Collie</option>
            <option value="Corgi">Corgi</option>
            <option value="Samoyed">Samoyed</option>
            <option value="Maltese">Maltese</option>
            <option value="Doberman">Doberman</option>
            <option value="Saint Bernard">Saint Bernard</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Akita">Akita</option>
            <option value="Great Dane">Great Dane</option>
            <option value="Shiba Inu">Shiba Inu</option>
            <option value="Alaskan Malamute">Alaskan Malamute</option>
            <option value="Papillon">Papillon</option>
            <option value="Basset Hound">Basset Hound</option>
            <option value="Cane Corso">Cane Corso</option>
            <option value="Irish Setter">Irish Setter</option>
            <option value="Weimaraner">Weimaraner</option>
            <option value="Newfoundland">Newfoundland</option>
            <option value="Belgian Malinois">Belgian Malinois</option>
          </select>
          <select id="ageFilter">
            <option value="">All Ages</option>
            <option value="Puppy">Puppy</option>
            <option value="Puppy">Young</option>
            <option value="Adult">Adult</option>
            <option value="Puppy">Mature</option>
            <option value="Senior">Senior</option>
          </select>
          <input type="range" id="costFilter" min="0" max="5000" value="5000" />
          <span id="costValue">Max Cost: Rs.5000</span>
        </div>
      </div>
    </section>

    <section class="dog-listing">
      <div class="container">
        <div id="dogGrid" class="dog-grid"></div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 Pet Haven. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="../static/js/script.js"></script>
  </body>
</html>
