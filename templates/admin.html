<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Manage Dogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Manage Dog Gallery</h1>
        
        <button onclick="showAddDogForm()">+ Add New Dog</button>

        <div id="add-dog-form" class="hidden">
            <h3>Add a Dog</h3>
            <form id="dog-form">
                <input type="text" id="dog-name" placeholder="Dog Name" required>
                <input type="text" id="dog-breed" placeholder="Breed" required>
                <input type="number" id="dog-age" placeholder="Age (years)" required>
                <input type="number" id="dog-price" placeholder="Price (INR)" required>
                <input type="text" id="dog-image" placeholder="Image URL" required>
                <textarea id="dog-description" placeholder="Short Description"></textarea>
                <button type="submit">Add Dog</button>
            </form>
        </div>

        <h2>Dog Listings</h2>
        <div id="dog-list"></div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
