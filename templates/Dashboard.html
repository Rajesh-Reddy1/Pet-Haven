<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Services</title>    
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Burger Icon -->
    <div class="burger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>
  
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <h2>Pet Haven</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><i class="fas fa-home"></i> Dashboard</li>
            <li class="nav-item"><a href="/"> <i class="fas fa-images"></i> Dog Gallery</a></li>
            <li class="nav-item active"><a href="/services"> <i class="fas fa-concierge-bell"></i> Services </a></li>
            <li class="nav-item"><i class="fas fa-cog"></i> Settings</li>
        </ul>
      </div>
  
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Navbar -->
        <div class="navbar" id="navbar">
            <h2>Pet Services</h2>
            <div class="nav-right">
                <div class="notification">
                    <i class="fas fa-bell fa-2x"></i>
                    <span class="badge">2</span>
                </div>
                <div class="profile">
                    <div class="profile-pic">JD</div>
                    <span>John Doe</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="services-header">
                <div class="header-content">
                    <h2>Our Pet Services</h2>
                    <p>Professional care services for your furry companions</p>
                </div>
                <div class="header-image">
                    <i class="fas fa-paw"></i>
                </div>
            </div>

            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab active" data-category="all">All Services</button>
                    <button class="tab" data-category="grooming"><i class="fas fa-cut"></i> Grooming</button>
                    <button class="tab" data-category="therapies"><i class="fas fa-hand-holding-heart"></i> Therapy</button>
                    <button class="tab" data-category="health"><i class="fas fa-heartbeat"></i> Health</button>
                    <button class="tab" data-category="training"><i class="fas fa-graduation-cap"></i> Training</button>
                    <button class="tab" data-category="spa"><i class="fas fa-spa"></i> Spa</button>
                </div>
            </div>

            <div class="services-grid" id="servicesGrid"></div>
            
            <div class="view-providers">
                <a href="/service-providers" class="view-all-btn">
                    <i class="fas fa-users"></i> View All Service Providers
                </a>
            </div>
        </div>
    </div>

    <script src="static/js/dashboard.js"></script>
</body>
</html>
