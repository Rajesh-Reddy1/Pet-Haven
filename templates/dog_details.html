<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ dog.name }} Details</title>
</head>
<body>
    <h1>{{ dog.name }}</h1>
    <p>Breed: {{ dog.breed }}</p>
    <p>Age: {{ dog.age }}</p>
    <p>Price: Rs. {{ dog.price }}</p>
    <img src="{{ dog.image }}" alt="{{ dog.name }}" width="300">
    <br>
    <a href="/">Back to Listings</a>
</body>
</html>
