<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ dog.name }} Details</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/dog.css" />
    <style>
        button{
            background-color: #007bff;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 20%;
            transition: background-color 0.3s ease;
        }

        button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ dog.name }}</h1>
    <p>Breed: {{ dog.breed }}</p>
    <p>Age: {{ dog.age }}</p>
    <p>Price: Rs.{{ dog.price }}</p>
    <img src="{{ url_for('static', filename=dog.image[6:]) }}" alt="{{ dog.name }}" width="300">
    <br>
    <a href="/"><button>Back to Gallery</button></a>
    <script src="../static/js/script.js"></script>
</body>
</html>
